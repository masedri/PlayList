<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<title>Playlist</title>
</head>
<style>

	.header{
		background-color: #C0FFEF;
		border-radius: 50px 5px 5px 5px;
		color: #4C4C4C;
	}
	h1{
		text-align: center;
		font: bold xx-large cursive;
	}
	li{
		font:large cursive;
	}
	li:nth-child(even){
		background-color: #C0FFEF;
	}
	.row{
		padding-top: 2em;
	}
	audio{
		width: 500px;
	}
</style>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 header">
				<h1>Playlist</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<img  id="img-album" src="img/1.jpg" width="500"><br>
				<audio id="player" controls=""></audio>
			</div>
			<div class="col-md-6">
				<ul class="list-group" id="playlist"></ul>
				<button class="btn btn-success" id="shuffle"><i class="fa fa-random"></i> Aleatorio</button>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/4aa0ccca48.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
